<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/images/icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Netflix</title>
</head>
<body>
    <header class="d-flex top-header">
        <div class="d-flex header-row">
            <div class="d-flex header-left">
                <div class="netflix-logo">
                    <img id="logo" src="assets/images/netflix-logo.svg" alt="logo netflix">
                </div>
                <nav id="top-header-left-menu">
                    <ul class="d-flex left-menu-list">
                        <li class="list-item"><a class="list-item-redirect" href="#">Início</a></li>
                        <li class="list-item"><a class="list-item-redirect" href="#">Séries</a></li>
                        <li class="list-item"><a class="list-item-redirect" href="#">Filmes</a></li>
                        <li class="list-item"><a class="list-item-redirect" href="#">Bombando </a></li>
                        <li class="list-item"><a class="list-item-redirect" href="#">Minha lista</a></li>
                    </ul>
                </nav>
            </div>
            <div class="jc-end header-right">
                <nav id="top-header-right-menu">
                    <ul class="d-flex jc-end right-menu-list">
                        <li class="list-item"><i id="search-btn" class="fas fa-search"></i></li>
                        <li class="list-item"><i id="bell-btn" class="fas fa-bell"></i></li>
                        <li class="list-item"><i id="user-btn" class="fas fa-user"></i></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="d-flex movie-banner">
            <div class="jc-center left-banner">
                <div class="banner-info">
                    <img class="banner-img-title" src="assets/images/bannerlogo.webp">
                    <div class="banner-desc">
                        <p>O brilhante cientista beberrão Rick sequestra Morty, seu neto aborrescente, para viver loucuras em outros mundos e dimensões alternativas.</p>
                    </div>
                    <div class="d-flex banner-btns">
                        <button class="jc-center banner-play-btn">
                            <i class="fas fa-play"></i><strong>Assistir</strong>
                        </button>
                        <button class="jc-center banner-about-btn">
                            <i class="fas fa-info-circle"></i><span>Mais informações</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="jc-center right-banner"></div>
        </div>
    </header>
    <main>
        <article class="d-flex movies-categories">
            <section class="d-flex cat-watch-again" >
                <h2 style="margin-bottom: 10px;">Assistir novamente</h2>
                <nav class="d-flex movies-row">
                    <ul class="d-flex movies-list">
                        <li><img src="assets/images/bigmouth.jpg" class="carousel-img"></li>
                        <li><img src="assets/images/bigmouth.jpg" class="carousel-img"></li>
                        <li><img src="assets/images/bigmouth.jpg" class="carousel-img"></li>
                        <li><img src="assets/images/bigmouth.jpg" class="carousel-img"></li>
                    </ul>
                </nav>
            </section>
        </article>
    </main>
    <!-- SCRIPTS -->
</body>
</html>
