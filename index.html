<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/images/icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Netflix</title>
</head>
<body>
    <header class="top-header">
        <div class="header-left">
            <div class="netflix-logo">
                <img id="logo" src="assets/images/netflix-logo.svg" alt="logo netflix">
            </div>
            <nav id="top-header-left-menu">
                <ul class="left-menu-list">
                    <li class="list-item"><a class="list-item-redirect" href="#">Início</a></li>
                    <li class="list-item"><a class="list-item-redirect" href="#">Séries</a></li>
                    <li class="list-item"><a class="list-item-redirect" href="#">Filmes</a></li>
                    <li class="list-item"><a class="list-item-redirect" href="#">Bombando </a></li>
                    <li class="list-item"><a class="list-item-redirect" href="#">Minha lista</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <nav id="top-header-right-menu">
                <ul class="right-menu-list">
                    <li class="list-item"><i id="search-btn" class="fas fa-search"></i></li>
                    <li class="list-item"><i id="bell-btn" class="fas fa-bell"></i></li>
                    <li class="list-item"><i id="user-btn" class="fas fa-user"></i></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- SCRIPTS -->
</body>
</html>
